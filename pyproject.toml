[tool.poetry]
name = "dimes"
version = "0.0.0" # Generated from git on CI
description = "A dimensionally aware scientific plotting package."
authors = ["Big Ladder Software"]
license = "BSD-3"
readme = "README.md"
keywords = ["template"]
repository = "https://github.com/bigladder/dimes"

[tool.poetry.dependencies]
python = "^3.8"
plotly = "*"
koozie = "^1.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pylint = "*"
autopep8 = "*"
black = "*"
mypy = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.autopep8]
max_line_length = 100
in-place = true
recursive = true

[[tool.mypy.overrides]]
disable_error_code = ["annotation-unchecked","import"]
